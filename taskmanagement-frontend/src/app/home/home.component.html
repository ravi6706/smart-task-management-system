<div *ngIf="info.token; else loggedOut">
  <div align="right">
  <p>
    <strong>Username:</strong> {{info.username}}<br/>
  </p>
  <button class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>
</div>

<ng-template #loggedOut>
  <p>Logged out successfully!</p>
  <p>Click on Login button to login again</p>
  <div>
  <a href="auth/login" class="btn btn-primary" role="button">Login</a>
  </div>
  <img src="assets/taskmanagement-landing.jpg" alt="Landing Page">

</ng-template>
