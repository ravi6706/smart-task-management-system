<h3>Create Task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Task Name</label>
      <input type="text" class="form-control" id="taskName" required [(ngModel)]="task.taskName" name="taskName">
    </div>

    <div class="form-group">
      <label for="name">Task Description</label>
      <input type="text" class="form-control" id="taskDescription" required [(ngModel)]="task.taskDescription" name="taskDescription">
    </div>
    <div class="form-group">
      <label for="name">Assigned To</label>
      <input type="text" class="form-control" id="assignedTo" required [(ngModel)]="task.assignedTo" name="taskName">
    </div>

    <div class="form-group">
      <label for="name">Start Date</label>
      <input type="text" class="form-control" id="startDate" required [(ngModel)]="task.startDate" name="startDate">

      <div class="form-group">
        <label for="name">End Date</label>
        <input type="text" class="form-control" id="endDate" required [(ngModel)]="task.endDate" name="end Date">
      </div>
      <div hidden class="form-group">
        <label for="name">completed?</label>
        <input type="text" value="false" class="form-control" id="completed" required [(ngModel)]="task.completed" name="completed">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
